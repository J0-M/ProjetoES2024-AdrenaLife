<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Criação de Evento</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Criação de Evento</h1>
      <form action="#" method="post">
        <div class="mb-3">
          <label for="valor" class="form-label">Valor</label>
          <input type="number" class="form-control" id="valor" name="valor" required>
        </div>

        <div class="mb-3">
          <label for="vagas_disponiveis" class="form-label">Vagas Disponiveis</label>
          <input type="number" class="form-control" id="vagas_disponiveis" name="vagas_disponiveis" required>
        </div>

        <div class="mb-3">
          <label for="data" class="form-label">Data</label>
          <input type="date" class="form-control" id="data" name="data" required>
        </div>

        <button type="submit" class="btn btn-primary">Criar Evento</button>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
